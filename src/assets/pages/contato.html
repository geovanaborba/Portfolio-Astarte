    <section class="contato">
        <div class="esquerda-col">
        </div>
        <div class="direita-col">
            <h1 class="contato-titulo">CONTATO</h1>
            <p class="contato-descricao">

                Tem interesse em encomendar ou ficou com alguma dúvida?
                <br>
                Me mande uma mensagem! &#10084;

            </p>


            <form action="https://formspree.io/f/mnqrqjjl" method="POST">
                <fieldset class="campo">
                    <div>
                        <label>Seu nome </label>
                        <input type="text" name="nome" id="nome" required>

                        <input type="text" name="link-contato" id="link-contato" required
                            placeholder="Insira seu link ou email, para eu entrar em contato com você.">
                    </div>

                    <div>
                        <label>Escolha o tipo da encomenda </label>
                        <select>
                            <option selected>Busto</option>
                            <option>Meio corpo</option>
                            <option>Corpo Inteiro</option>
                            <option>Avatar</option>
                            <option>Emotes</option>
                            <option>Chibi</option>
                            <option>Banners</option>
                            <option>Outros</option>
                        </select>

                    </div>

                    <div>
                        <label> Link para imagens de referência </label>
                        <input type="text" name="referencia" id="referencia" required>
                    </div>
                </fieldset>

                <div class="campo">
                    <br>
                    <label> Escreva sua mensagem. Quanto mais detalhes, melhor. ♡ </label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>

                <button class="btn-enviar" type="submit">Enviar</button>

            </form>
        </div>
    </section>
