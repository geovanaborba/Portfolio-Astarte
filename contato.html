    <section class="contato">
        <h1 class="contato-titulo">CONTATO</h1>
        <p class="contato-descricao">

            Tem interesse em encomendar comigo ou ficou com alguma dúvida?
            <br>
            Me mande uma mensagem! &#10084;

        </p>


        <div class="formulario">
            <img class="fotos" src="./img/final 2.jpg">
            <img class="fotos" src="./img/delicado rosa fundo 2.jpg">
            <img class="fotos" src="./img/Final (2).jpg">
            <img class="fotos" src="./img/liryh anjo invertido final.jpg">
            <img class="fotos" src="./img/wip final.jpg">
        </div>

        <form>
            <fieldset class="campo">
                <div>
                    <label>Seu nome </label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label>Tipo de encomenda </label>
                    <input type="text" name="tipo-encomenda" id="tipo-encomenda" required>
                </div>

                <div>
                    <label> Link para imagens de referência </label>
                    <input type="text" name="referencia" id="referencia" required>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label> Escreva sua mensagem. Quanto mais detalhes, melhor. ♡ </label>
                <textarea rows="18" style="width: 42em" id="mensagem" name="mensagem" required></textarea>
            </div>

            <button class="btn-enviar" type="submit">Enviar</button>

        </form>
    </section>
